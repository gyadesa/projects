<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Checker</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS (Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center" span>Totally Trivia Game</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <h3 class="card-header text-center">Time Remaining</h3>
                    <div class="card-body text-center" id="boxResult">
                        <h1 id="timeBox"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-2">
                    <h5 class="card-header text-center">Questions</h5>
                    <div class="card-body text-left" id="boxQuestions">
                        <h2>
                            <span id="questionsBox"></span>
                        </h2>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-2">
                <div class="card mb-2">
                    <div class="card-body text-left" id="boxbtnStart">
                        <h2>
                            <button type="button" class="btn start">Start</button>
                        </h2>
                    </div>
                </div>
            </div> -->
            <div class="col-md-6">
                <div class="card mb-2">
                    <h5 class="card-header text-center">Choose Your Answer</h5>
                    <div class="card-body text-center" id="boxAnswer">
                        <h2>
                            <span id="answerBox"></span>
                        </h2>
                        <h2>
                            <span id="imageBox"></span>
                        </h2>
                        <h2>
                            <span id="choiceBox-1"></span>
                        </h2>
                        <h2>
                            <span id="correctAnswerBox"></span>
                        </h2>
                        <h2>
                            <span id="choiceBox-2"></span>
                        </h2>
                        <h2>
                            <span id="incorrectAnswerBox"></span>
                        </h2>
                        <h2>
                            <span id="choiceBox-3"></span>
                        </h2>
                        <h2>
                            <span id="unansweredBox"></span>
                        </h2>
                        <h2>
                            <span id="choiceBox-4"></span>
                        </h2>
                        <h2>
                            <span id="restartBox"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <button type="button" class="btnstart">Display</button>
                    <div class="card-body text-center">
                        <h2>
                            <button type="button" class="btn btn-primary">Start</button>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
