<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <!-- Creates the Overall Grid -->
    <div class="container">
        <!--Start of main container section>-->
        <div class="first-header">
            <!--Start of header section>-->
            <!-- First Row -->
            <div class="row">
                <div class="col-md-3">
                    <!-- As a heading -->
                    <img src="assets/images/bio-image.jpg" class="bioImage" alt="Bio Header Image" />
                </div>
                <div class="col-md-9">
                    <img src="assets/images/Hangman-image.PNG" class="titleImage" alt="Hangman Title Image" />
                </div>
            </div>
        </div>
        <!--End of header section>-->
        <div class="firstBody">
            <!--Start of body section>-->
            <div class="row">
                <!-- First of two columns -->
                <div class="col-md-12">
                    <h2>You just typed:
                        <span id="user-text">
                            <strong>...Nothing.</strong>
                        </span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="second-body">
            <!--Start of body section>-->
            <div class="row">
                <!-- Second of two columns -->
                <div class="col-md-4 image-controlColum">
                    <!--<img id="cowBoyImage" src="assets/images/cowboyBank.png" width="400" height="350">-->
                    <img id="hangmanImage" src="assets/images/cowboyBank.png" width="550" height="400" />
                    <img id="youwinImage" src="assets/images/you-win.jpg" width="550" height="400" />
                    <img id="gameoverImage" src="assets/images/gameover.png" width="550" height="400" />
                    <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                    <img id="   " src="" alt="" />
                </div>
                <div class="col-md-8 game-controlColum">
                    <h2>PRESS ANY KEY TO GET STARTED</h2>
                    <h4>WINS</h4>
                    <h5 id="totalWins"></h5>
                    <h4>CURRENT WORD</h4>
                    <h3 id="currentWord"></h3>
                    <h4>NUMBER OF GUEESSES REMAINING</h4>
                    <h6 id="guessesRemain"></h6>
                    <h4>LETTERS ALREADY GUESSED</h4>
                    <h3 id="lettersGuessed"></h3>
                </div>
            </div>
        </div>
    </div>
    <script>
        gameReset();
        updateDisplay();
    </script>

</body>

</html>
